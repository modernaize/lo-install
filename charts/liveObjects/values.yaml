# Default values for liveObjects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# global
global:
  image:
    registry: docker.io
    repository: liveobjects
  labels:
    track: stable
  frontend:
    enabled: true
  backend:
    enabled: true
  postrgre:
    enabled: true
  learn:
    enabled: true
  license:
    enabled: false
  certManager:
    enabled: true
  configMap:
    enabled: true
  ingress:
    enabled: true
  networkPolicy:
    enabled: false
  resourceQuotas:
      enabled: false
  
# Docker registry 
secrets:
  registry:    
    imagePullSecrets: regcred

# used in frontend Liveobjects signed keys
# keys.pem
# cert.pem
tls_cert_provided: false

certManager:
  tls:
    secretName: lo-tls
  ca: 
    name: letsencrypt
  letsencrypt:
    # Env - prod || staging
    env: prod
    spec:
      acme:
        email: info@liveobjects.education
        serverProd: https://acme-v02.api.letsencrypt.org/directory
        serverStaging: https://acme-staging.api.letsencrypt.org/directory
 
    ## Enable creation of NetworkPolicy resources. Only Ingress traffic is filtered for now.
    ##
    ##
  allowExternal: true
  
    ## if explicitNamespacesSelector is missing or set to {}, only client Pods that are in the networkPolicy's namespace
    ## and that match other criteria, the ones that have the good label, can reach the DB.
    ## But sometimes, we want the DB to be accessible to clients from other namespaces, in this case, we can use this
    ## LabelSelector to select these namespaces, note that the networkPolicy's namespace should also be explicitly added.
    ##
    # explicitNamespacesSelector:
      # matchLabels:
        # role: frontend
      # matchExpressions:
        # - {key: role, operator: In, values: [frontend]}
  
ingress:
  tls: 
  #  - secretName: chart-example-tls
  #    hosts:
    host: e1.liveobjects.education
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  
  name: frontend-ingress
# Deployment
deployment:

  postgres:
    enabled: true
    metadata:
      name: postgre-deployment
    container:
      registry: liveobjects/install-postgres
      tag: "R-v1.8.1"
      # Always IfNotPresent
      imagePullPolicy: "Always"
      resources:
        requests:
          cpu: 200m
          memory: 1G
      ports:
        containerPort: 5432
    spec:
      replicas: 1
  frontend:
    enabled: true
    metadata:
      name: frontend-deployment
    container:
      registry: liveobjects/ui
      tag: "R-v1.8.1"
      # Always IfNotPresent
      imagePullPolicy: "Always"
      resources:
        requests:
          cpu: 200m
          memory: 1G
      ports:
        containerPort: 3000
    spec:
      replicas: 1

  license:
    enabled: false
    metadata:
      name: license-deployment
    container: 
      registry: liveobjects/license-service
      tag: "D-develop"
          # Always IfNotPresent
      imagePullPolicy: "Always"
      resources:
        requests:
          cpu: 200m
          memory: 1G
      ports:
        containerPort: 3001
    spec:
      replicas: 1

## Allow health checks to be pointed at the https port
    healthcheckHttps: false

# Pod extra options for liveness and readiness probes
    livenessProbe:
      enabled: true
      path: /live
      initialDelaySeconds: 120
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1

    readinessProbe:
      enabled: true
      path: /ready
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1

  backend:
    enabled: true
    metadata:
      name: backend-deployment
    container:
      registry: liveobjects/service
      tag: "R-v1.8.1"
      # Always IfNotPresent
      imagePullPolicy: "Always"
      resources:
        requests:
          cpu: 200m
          memory: 1G
      ports:
        containerPort: 8000
    spec:
      replicas: 1

  learn:
    enabled: true
    metadata:
      name: learn-deployment
    container:
      registry: liveobjects/learn
      tag: "R-v1.8.1"
      # Always IfNotPresent
      imagePullPolicy: "Always"
      resources:
        requests:
          cpu: 200m
          memory: 1G
      ports:
        containerPort: 5000
    spec:
      replicas: 1

# Persistence Volumes

persistence:
  enabled: true
  persistensDisk: gcePersistentDisk
      
  # Live objects persistence
  postgres:
    data:
      enabled: true
      size: 5Gi
      accessMode: ReadWriteOnce
      volumeType: persistentVolumeClaim # hostPath, persistentVolumeClaim 
      hostPath: /mount-point/postgres/data
      pv:
        enabled: true
        storageClassName: ""
        metadata:
          name: postgres-data
        spec:
          gcePersistentDisk:
            pdName: postgres-data
            fsType: ext4
          awsElasticBlockStore:
            volumeID: volumeID
            fsType: ext4
          elasticFileSystem:
              server: server
              path: path
          azureDisk:
              diskName: name
              diskURI: uri
          azureFileStorage:
              secretName: azure-secret
              shareName: azftest
              readOnly: false
              mountOptions:
                - dir_mode=0777
                - file_mode=0777
