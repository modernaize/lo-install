# Default values for liveobjects.
# This is a YAML-formatted file

# global
global:
  image:
    registry: docker.io
    repository: liveobjects
  labels:
    track: stable
  frontend:
    enabled: true
  backend:
    enabled: true
  postrgre:
    enabled: true
  learn:
    enabled: true
  license:
    enabled: true
  wdc:
    enabled: true
  scenario:
    enabled: true
  businessgrammar:
    enabled: true
  dyk:
    enabled: true
  dashboards:
    enabled: true
  extensions:
    enabled: true
  documentaion:
    enabled: true
  discoveryautojoin:
    enabled: true
  autojoin:
    enabled: true


  configMap: true
  networkPolicy: false
  ingress: false
  resourceQuotas: false
  dockerSecret: true
  gcp: null
  
# Docker registry 
secrets:
  registry:    
    imagePullSecrets: regcred

  ##
  ## SSL configuration options:
  ## [none]         SSL is disabled
  ## [lets-encrypt] Combined with Live Objects domain name - the Let's Encrypt certificate is generated
  ## [Self-signed]  OpenSSL self-signed certificates will be installed on Live Objects instance
  ##
lo:
  sslConfiguration: "none"

tls:
  base64EncodedPrivateKey: null
  base64EncodedCertificate: null

certManager:
  tls:
    secretName: lo-tls
  ca: 
    name: letsencrypt
  letsencrypt:
    # Env - prod || staging
    env: prod
    spec:
      acme:
        email: info@liveobjects.education
        serverProd: https://acme-v02.api.letsencrypt.org/directory
        serverStaging: https://acme-staging.api.letsencrypt.org/directory
 
    ## Enable creation of NetworkPolicy resources. Only Ingress traffic is filtered for now.
    ##
    ##
  allowExternal: true
  
    ## if explicitNamespacesSelector is missing or set to {}, only client Pods that are in the networkPolicy's namespace
    ## and that match other criteria, the ones that have the good label, can reach the DB.
    ## But sometimes, we want the DB to be accessible to clients from other namespaces, in this case, we can use this
    ## LabelSelector to select these namespaces, note that the networkPolicy's namespace should also be explicitly added.
    ##
    # explicitNamespacesSelector:
      # matchLabels:
        # role: frontend
      # matchExpressions:
        # - {key: role, operator: In, values: [frontend]}
  
ingress:
  tls: 
  #  - secretName: chart-example-tls
  #    hosts: full domain name ie. e1.exampe.com
     host: null
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  
  name: frontend-ingress
  proxyBodySize: 200m

