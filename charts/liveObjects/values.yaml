# Services
services:
  backend:
    enabled: true
    metadata:
      name: backend-service
    spec:
      selector: 
        app: backend
      type: ClusterIP
      ports:
        protocol: TCP
        port: 8000
        targetPort: 8000

  postgres:
    enabled: true
    metadata:
      name: postgres-service
    spec:
      selector: 
        app: postgres
      type: ClusterIP
      clusterIP: None
      ports:
        protocol: TCP
        port: 5432
        targetPort: 5432

  learn:
    enabled: true
    metadata:
      name: learn-service
    spec:
      selector: 
        app: learn
      type: ClusterIP
      ports:
        protocol: TCP
        port: 5000
        targetPort: 5000

  frontend:
    enabled: true
    metadata:
      name: frontend-service

      annotations: {}
      # alb.ingress.kubernetes.io/scheme: internet-facing, 
      # alb.ingress.kubernetes.io/tags: 'Environment=dev,Team=test'      

    spec:
      selector: 
        app: frontend
      type: ClusterIP
      ports:
        protocol: TCP
# tls_cert_provided = false
        port: 80
# tls_cert_provided = true
        tlsport: 443
        targetPort: 3000
  license:
    enabled: false
    metadata:
      name: license-service

      annotations: {}
      # alb.ingress.kubernetes.io/scheme: internet-facing, 
      # alb.ingress.kubernetes.io/tags: 'Environment=dev,Team=test'      

    spec:
      selector: 
        app: license
      type: ClusterIP
      ports:
        protocol: TCP
# tls_cert_provided = false
        port: 80
# tls_cert_provided = true
        tlsport: 443
        targetPort: 3001

